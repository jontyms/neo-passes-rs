name: Python Release

permissions:
  contents: read

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

jobs:
  macos:
    runs-on: macos-latest
    permissions:
      contents: read
      actions: write
    strategy:
      matrix:
        python-version: [3.12, 3.13, 3.14, 3.13t, 3.14t]

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable

      - name: Build wheels - universal2
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --out dist -m Cargo.toml -i ${{ matrix.python-version }}
      - name: Install built wheel - universal2
        run: |
          pip install passes_rs_py --no-index --find-links dist --force-reinstall
          python -c "import passes_rs_py"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.python-version }}
          path: dist

  windows:
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        python-version: [3.12, 3.13, 3.14, 3.13t, 3.14t]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist -m Cargo.toml -i ${{ matrix.python-version }}
      - name: Install built wheel
        run: |
          pip install passes_rs_py --no-index --find-links dist --force-reinstall
          python -c "import passes_rs_py"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-py${{ matrix.python-version }}
          path: dist

  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels (x86_64 manylinux)
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          before-script-linux: |
            apt install libipc-run-perl -y|| echo "not apt"
          args: --release --out dist -m Cargo.toml -i 3.12 3.13 3.14 3.13t 3.14t
      - name: Setup Python 3.12 for install test
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - name: Install built wheel
        run: |
          pip install passes_rs_py --no-index --find-links dist --force-reinstall
          python -c "import passes_rs_py"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  musllinux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels (x86_64 musllinux)
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-unknown-linux-musl
          manylinux: musllinux_1_2
          before-script-linux: |
            apt install libipc-run-perl -y|| echo "not apt"
          args: --release --out dist -m Cargo.toml -i 3.12 3.13 3.14 3.13t 3.14t
      - name: Install built wheel
        uses: addnab/docker-run-action@v3
        with:
          image: alpine:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: |
            apk add python3 py3-pip
            python3 -m venv /tmp/venv
            . /tmp/venv/bin/activate
            pip install -U pip
            pip install passes_rs_py --no-index --find-links /io/dist/ --force-reinstall
            python -c "import passes_rs_py"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-x86_64
          path: dist

  linux-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          manylinux: manylinux_2_28
          args: --release --out dist -m Cargo.toml -i 3.12 3.13 3.14 3.13t 3.14t
      - name: Install built wheel
        run: |
          pip install --no-index --find-links dist --force-reinstall passes_rs_py
          python -c "import passes_rs_py"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: dist

  musllinux-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5

      - name: Build wheels (musllinux)
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-unknown-linux-musl
          manylinux: musllinux_1_2
          args: --release --out dist -m Cargo.toml -i 3.12 3.13 3.14 3.13t 3.14t
      - name: Install built wheel (Alpine)
        uses: addnab/docker-run-action@v3
        with:
          image: alpine:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: |
            apk add python3 py3-pip
            python3 -m venv /tmp/venv
            . /tmp/venv/bin/activate
            pip install -U pip
            pip install --no-index --find-links /io/dist/ --force-reinstall passes_rs_py
            python -c "import passes_rs_py"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-aarch64
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: py-release
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [macos, windows, linux, musllinux, linux-aarch64, musllinux-aarch64]
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
